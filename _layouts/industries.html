---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="dark-bg">{{ page.tagline }}</p>
  </div>
</div>


<div class="container">
	
	<div class="row border-row">
		<div class="col-md-9 padding-top-40">
			{{ content }}
		</div>
		<div class="col-md-3 sidebar padding-top-40" style="min-height:400px;">
			<div class="row">
				<div class="col-md-12">
					<img src="{{ site.baseurl }}/img/JasonWolenik_circle.png" class="contact-img">
					<p class="contact-name">Jason Wolenik</p>
					<p class="contact-title">Managing Director</p>
					<p><a href="{{ site.baseurl }}/contact/" class="contact-button">Contact Jason</a></p>
				</div>
			</div>
			{% if page.clients %}
			<div class="row">
				<div class="col-md-12">
					<h2>We work with</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<p>
						{% for client in page.clients %}
							{{ client }} {% if forloop.last %}{% else %}<span style="color:#53da3f;">// </span>{% endif %}
						{% endfor %}
					</p>

				</div>
			</div>
			{% endif %}
		</div>	
	</div>




</div>
